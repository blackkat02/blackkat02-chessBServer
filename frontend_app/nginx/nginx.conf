server {
    listen 80;
    server_name localhost;

    # 1. ОБСЛУГОВУВАННЯ REACT (ФРОНТЕНД)
    # Всі запити, які не починаються з /api/, йдуть до статичних файлів React
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Важливо для коректної роботи React Router (інакше оновлення сторінки не працює)
        try_files $uri $uri/ /index.html; 
    }

    # 2. ПРОКСІЮВАННЯ API (БЕКЕНД)
    # Всі запити, що починаються з /api/, перенаправляються на контейнер FastAPI
    location /api/ {
        # backend_api - це назва сервісу в docker-compose
        # 8080 - порт, який слухає твій uvicorn
        proxy_pass http://backend_api:8080; 
        # Заголовки для коректної роботи
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
